<link rel="stylesheet" type="text/css" href="resource/css/testing.css" />
<link rel="stylesheet" type="text/css" href="resource/fonts/font-awesome.css" />



<div>
		<nav class="navbar navbar-dafault" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
     		  
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">findFool</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse">
		      
		        
		         <div class="col-md-2 col-md-offset-2 hidden-sm hidden-xs">
		           <progressbar class="progress-striped active" type=success value="answerCount.sum" max="answerCount.total">
		           </progressbar>
		          </div>
		          <div class="col-md-1" style="margin-top: 12px">
		          <span ng-bind="answerCount.sum"></span> / <span ng-bind="answerCount.total"></span>
		         </div>
		          
		          <div timer class="col-md-4  timer">
                          <div class="hours-wrapper">
                              <span class="hours"></span> <br>hours
                          </div>
                          <div class="minutes-wrapper">
                              <span class="minutes"></span> <br>minutes
                          </div>
                          <div class="seconds-wrapper">
                              <span class="seconds"></span> <br>seconds
                          </div>
                   </div>
		          
		          
		          <!-- progressbar class="progress-striped active" value="22" type="success"><i>40%</i> </progressbar> -->
		      <ul class="nav navbar-nav navbar-right">

		      </ul>
		      
		       
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav><!-- /navbar -->
 
 

	  <div class="container-fluid">
	  <div class="row">
	   <!-- 上方选项条 -->
	   <div class="col-md-12">
	   	  <ul class="pagination">
			<li ng-repeat="problem in tProblems" ng-click="fetchProblem(problem)">
			   <a  href=""   class="dotA">
			  	<div  adddot index={{$index}}><span>{{$index+1}}</span></div>
			   </a>
			 </li >
		 </ul>
	   </div>
	   
	   <!-- 做题界面 -->
	   <div class="col-md-9">
	   	 <div class="row" ng-if="questionType==1">
		   	 	<div class="col-md-12" style="margin-top: 20px">
			       	<textarea  	simditor 	minheight="60px" operation="view" class='optiontext'  width="100%"
							ng-model="question.context"></textarea>
			    </div>  
	
				<div class="options list col-md-12 col-sm-12  col-xs-12" >
			       	  <label customcheckbox option={{option}} class='optionlabel checkbox' useranswer={{question.useranswer}} 
			       	   ng-repeat="option in question.answer" index={{$index}} operation="edit">
			       	  <span class='icon'></span><span class='icon-to-fade'></span>
			       	  <!--   <textarea ckeditor  minheight="70" width="90%" operation="view" class='optiontext'   ng-model="option.text"></textarea> -->
			       	  <textarea  simditor 	minheight="30px" operation="view" class='optiontext'   width="100%"	ng-model="option.text"></textarea>
			       	    <input type="checkbox">
			       	  </label>
			    </div>
		  </div>
		  
		 <!-- program test --> 
		  <div class="row" ng-if="questionType==2" style="margin-left: 20px">
		    <div style="margin-top: 20px">
		        <textarea simditor minheight="50px" width="100%" operation="view" ng-model="question.context"></textarea>
		    </div>
		    
		    <div>
		    	<div class="col-xs-12 " style="margin-top: 20px;">
		    	   <p>选择编程语言
		                <select ng-model="lg.context" ng-options="m.name for m in lgs">
		                </select>
		            </p>
		    	</div>
		        
		    	
		        <div class="col-xs-12 clearUl" style="margin-top: 20px;min-height:500px;overflow: auto">
		            <div class="col-xs-11 editor" style="min-height:500px; line-height: 1.7;position:absolute;" 
		            		aceeditor language={{lg.context.CodeType}} data-ng-model="programCode.context"></div>
		            <!--  div style="clear:both"></div-->
		        </div>
		        
		        
		     
		     <!--    <div class="col-md-12" style="margin-top: 20px;">
		            <button class="btn btn-primary" ng-click="run('test')">运行</button>
		        </div> -->
		        
		        <div class="col-md-12" style="margin-top: 20px;">
		            <button class="btn btn-primary" ng-click="run('submit')">运行/提交</button>
		        </div>
		        
		        <div class="col-md-12" style="margin-top: 20px;" >
					     <p>运行结果</p>
					   <!--   <textarea simditor  minheight="300px"  width="100%" operation="view" ng-model="result.display"></textarea> -->
					     <textarea style="width:100%;height:300px" ng-bind="result.display"></textarea>
		        </div>
		       
		    </div>
		</div>
		<!-- program test -->
		
		 <!-- essay --> 
		  <div class="row" ng-if="questionType==3" style="margin-left: 20px">
		    <div style="margin-top: 20px">
		        <textarea simditor minheight="50px" width="100%" operation="view" ng-model="question.context"></textarea>
		    </div>
		    
		    <div style="margin-top: 20px">
		       <h4 class="greenFont">回答</h4>
		       <textarea simditor minheight="200px" width="100%" operation="editor" ng-model="question.useranswer"></textarea>
		    </div>
		</div>
		<!-- essay -->
		
		
		  <div class="col-md-2 col-md-offset-5" style="margin-top: 20px" >
		  	<button class="btn btn-primary" ng-click="getNext(question)">提交/下一题</button>
	      </div>
	   </div>
	   
	    <div class="col-md-2" style="margin-top: 20px">
	    	 <button id="showBtn" class="btn btn-primary" ng-click="showVideo()"  style="font-size:24px;margin-top: 50px;height: 200px">
	        开启摄像头来进行考试
	     	</button>
       	    <div id="cameraZone" style="margin-top:50px;display:none;">
			  <video  ng-show="monitor==1" id="video" width="240" height="188" style="margin-top: 50px;margin-left:10px;padding: 6px 12px;" autoplay>
			  </video>       
			  <canvas ng-show="monitor==2" camera id="canvas" width="240" height="188">
			  </canvas>
		    </div>
		    <br/>
		    <br/>
		      
		    <div class=row>
		    	<div class="col-md-offset-4 col-md-4">
		    		<button class="btn btn-outline"  ng-click="finishTest()">完成测试</button>
		    	</div>
		    </div>
		    <div class=row>
		    	<div class="col-md-offset-4 col-md-4">
		    		<button class="btn btn-primary" style="margin-left: 5px" ng-click="takePicture()">拍照</button>
		    	</div>
		    </div>
		    
		   
		</div>
	  </div>
 </div>
</div>
